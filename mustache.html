<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <p>
            {{ info }}
        </p>
        <p>{{ num }} </p>
        <p>{{ str }} </p>
        <p>{{ bol }} </p>
        <p>{{ und }} </p>
        <p>{{ nul }} </p>
        <p>{{ obj.name }} </p>
        <p>{{ arr[0] }} </p>
        <p>{{ fn() }} </p>
        <p>{{ 1+1 }} </p>
        <p>{{ 5>3?'yes':'no' }} </p>
        <p>{{ 5>3&&'yes'||'no' }} </p>
        <p v-if="bol"> 猫 </p>
        <p v-else> 狗 </p>
        <img :src="url" :alt="string">
        <!-- <input type="text" v-model='info'> -->
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            url: "https://ss0.baidu.com/73t1bjeh1BF3odCf/it/u=145256384,808507502&fm=85&s=30D31AD606F0FC63482F5C930300F08B",
            num: 100,
            str: 'string',
            bol: true,
            nul: null,
            und: undefined,
            obj: {
                name: 'hjw'
            },
            arr: [1, 2, 3],
            fn: function() {
                return 10
            },
            info: 'hello word'
        }
    })
</script>

</html>
